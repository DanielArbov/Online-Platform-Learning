<div class="container mt-5">
    <div class="card shadow-lg p-4 border-0 rounded-4">
        <h2 class="text-center text-primary mb-4">Add a New Course</h2>
        <form [formGroup]="courseForm" (submit)="send()">

            <div class="mb-3">
                <label class="form-label fw-bold">Title:</label>
                <input type="text" class="form-control" formControlName="titleControl" placeholder="Enter course title">
                <div class="text-danger small mt-1"
                    *ngIf="courseForm.controls['titleControl'].errors?.['required'] && courseForm.controls['titleControl'].touched">
                    Missing title
                </div>
                <div class="text-warning small mt-1"
                    *ngIf="courseForm.controls['titleControl'].errors?.['minlength'] && courseForm.controls['titleControl'].touched">
                    Title too short
                </div>
                <div class="text-warning small mt-1"
                    *ngIf="courseForm.controls['titleControl'].errors?.['maxlength'] && courseForm.controls['titleControl'].touched">
                    Title too long
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Description:</label>
                <textarea class="form-control" rows="3" formControlName="descriptionControl"
                    placeholder="Enter course description"></textarea>
                <div class="text-danger small mt-1"
                    *ngIf="courseForm.controls['descriptionControl'].errors?.['required'] && courseForm.controls['descriptionControl'].touched">
                    Missing description
                </div>
                <div class="text-warning small mt-1"
                    *ngIf="courseForm.controls['descriptionControl'].errors?.['minlength'] && courseForm.controls['descriptionControl'].touched">
                    Description too short
                </div>
            </div>

            <button class="btn btn-primary w-100" [disabled]="courseForm.invalid">Add Course</button>
        </form>
    </div>
</div>
