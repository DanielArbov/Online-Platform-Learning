<div class="container mt-5">
    <div class="card shadow p-3">
        <h2 class="text-center mb-1">Register</h2>
        <form [formGroup]="userForm" (ngSubmit)="send()">
            <!-- Name Field -->
            <div class="mb-3">
                <input type="text" class="form-control" formControlName="nameControl" placeholder="Enter your name">
                <div class="text-danger mt-1"
                    *ngIf="userForm.controls['nameControl'].errors?.['required'] && userForm.controls['nameControl'].touched">
                    Name is required
                </div>
            </div>

            <!-- Email Field -->
            <div class="mb-3">

                <input type="email" class="form-control" formControlName="emailControl" placeholder="Enter your email">
                <div class="text-danger mt-1"
                    *ngIf="userForm.controls['emailControl'].errors?.['required'] && userForm.controls['emailControl'].touched">
                    Email is required
                </div>
                <div class="text-danger mt-1"
                    *ngIf="userForm.controls['emailControl'].errors?.['email'] && userForm.controls['emailControl'].touched">
                    Invalid email format
                </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                
                <input type="password" class="form-control" formControlName="passwordControl"
                    placeholder="Enter your password">
                <div class="text-danger mt-1"
                    *ngIf="userForm.controls['passwordControl'].errors?.['required'] && userForm.controls['passwordControl'].touched">
                    Password is required
                </div>
                <div class="text-danger mt-1"
                    *ngIf="userForm.controls['passwordControl'].errors?.['minlength'] && userForm.controls['passwordControl'].touched">
                    Password must be at least 8 characters
                </div>
            </div>

            <!-- Role Field -->
            <div class="mb-2">
                <select class="form-select" formControlName="roleControl">
                    <option value="Student">Student</option>
                    <option value="Instructor">Instructor</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button class="btn btn-primary w-100" [disabled]="userForm.invalid">Register</button>
        </form>
        <div class="text-center mt-3">
            <p>Already have an account? <a routerLink="/login" class="text-primary font-weight-bold">Login</a></p>
        </div>
    </div>
</div>
